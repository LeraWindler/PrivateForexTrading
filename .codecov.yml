codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
        flags:
          - unittests
        paths:
          - "contracts/"
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto
        flags:
          - unittests

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "test/**/*"
  - "scripts/**/*"
  - "node_modules/**/*"
  - "artifacts/**/*"
  - "cache/**/*"
  - "typechain/**/*"
  - "typechain-types/**/*"
